<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/icons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%sveltekit.assets%/icons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%sveltekit.assets%/icons/favicon-16x16.png"
		/>
		<link rel="manifest" href="%sveltekit.assets%/icons/site.webmanifest" />
		<link rel="mask-icon" href="%sveltekit.assets%/icons/safari-pinned-tab.svg" color="#000000" />
		<link rel="shortcut icon" href="%sveltekit.assets%/icons/favicon.ico" />
		<meta name="msapplication-TileColor" content="#809FB4" />
		<meta name="theme-color" content="#6C91A9" />

		<title>Mado</title>
		<meta name="title" content="Mado" />
		<meta name="description" content="Easy crypto and web3" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://mado.one" />
		<meta property="og:title" content="Mado" />
		<meta property="og:description" content="Easy crypto and web3" />
		<meta property="og:image" content="%sveltekit.assets%/meta/img.jpg" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://mado.one" />
		<meta property="twitter:title" content="Mado" />
		<meta property="twitter:description" content="Easy crypto and web3" />
		<meta property="twitter:image" content="%sveltekit.assets%/meta/img.jpg" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"
			integrity="sha256-VeNaFBVDhoX3H+gJ37DpT/nTuZTdjYro9yBruHjVmoQ="
			crossorigin="anonymous"
		></script>

		%sveltekit.head%
	</head>
	<body>
		<div>%sveltekit.body%</div>
	</body>
</html>
